apiVersion: tekton.dev/v1beta1
kind: PipelineRun
metadata:
  name: pipeline-run-local-1
spec:
  serviceAccountName: tekton-service-account
  pipelineRef:
    name: tekton-pipeline
  resources:
    - name: source-repo
      resourceRef:
        name: training-tekton-git
    - name: web-image
      resourceRef:
        name: training-tekton-image
    - name: local-cluster
      resourceRef:
        name: local-cluster
  params:
    - name: image-version
      value: "1234-dev"
    - name: environment
      value: "dev"

